    <div class="modal create-cat" id="help">
        <div class="modal__inner">
            <div class="modal__title">
                Help
            </div>
            <div class="input-wrapper">
                <label class="label">
                    <div class="label__title">
                        Email
                    </div>
                    <input type="text" class="input" required="" autocomplete="off" placeholder="Your email">
                </label>
                <label class="label">
                    <div class="label__title">
                        Message
                    </div>
                    <textarea rows="5" class="input" placeholder="How we can help?"></textarea>
                </label>
                <button type="submit" class="btn">
                    Send
                </button>
            </div>
        </div>
    </div>

    <div class="modal modal-restaurant" id="add-restaurant">
        <div class="modal__inner">
            <div class="modal__title">
                Add restaurant
            </div>
            <div class="input-wrapper">
                <div class="label">
                    <div class="label__title">
                        Copy previous restaurant data
                    </div>
                    <select class="select j-select input">
                        <option value="Restaurant 1">Restaurant 1</option>
                        <option value="Restaurant 2">Restaurant 2</option>
                        <option value="Restaurant 3">Restaurant 3</option>
                        <option value="Restaurant 4">Restaurant 4</option>
                    </select>
                </div>
                <div class="modal-restaurant__btns">
                    <div class="modal-restaurant__btns-col">
                        <button type="button" class="btn">
                            <svg>
                                <use xlink:href="img/copy.svg#icon"/>
                            </svg>
                            Copy
                        </button>
                    </div>
                    <div class="modal-restaurant__btns-col">
                        <button type="button" class="btn btn--white">
                            <svg>
                                <use xlink:href="img/copy-no.svg#icon"/>
                            </svg>
                            No Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-restaurant" id="remove-restaurant">
        <div class="modal__inner">
            <div class="modal__title">
                Delete restaurant
            </div>
            <div class="input-wrapper">
                <div class="label">
                    <div class="label__title">
                        Choose restaurant
                    </div>
                    <select class="select j-select input">
                        <option value="Restaurant 1">Restaurant 1</option>
                        <option value="Restaurant 2">Restaurant 2</option>
                        <option value="Restaurant 3">Restaurant 3</option>
                        <option value="Restaurant 4">Restaurant 4</option>
                    </select>
                </div>
                <div class="modal-restaurant__btns">
                    <div class="modal-restaurant__btns-col">
                        <button type="button" class="btn">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
